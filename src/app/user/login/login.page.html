<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio de Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label required="true" type="email" >Correo</ion-label>
      <ion-input #mail></ion-input>
    </ion-item>

    <ion-item>
      <ion-label required="true" type="password" >Contrase√±a</ion-label>
      <ion-input #pass></ion-input>
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="12" class="ion-text-center">
            <ion-button (click)="loginUsuario(mail, pass)">Iniciar Sesion</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
      
  </ion-list>
  
</ion-content>
